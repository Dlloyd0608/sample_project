name: Build and Deploy

on:
  # Automatic build on push to main
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'docker/**'
      - '.github/workflows/**'
  
  # Manual trigger with environment selection
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment target'
        required: true
        default: 'testing'
        type: choice
        options:
          - testing
          - production

env:
  BUILD_NUMBER: ${{ github.run_number }}

jobs:
  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set build timestamp
        id: timestamp
        run: echo "timestamp=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
      
      - name: Set permissions
        run: |
          chmod +x docker/build.sh
          chmod +x scripts/build.sh
      
      - name: Build distribution
        run: |
          echo "ðŸ”¨ Building Sample Project..."
          ./docker/build.sh
      
      - name: Verify build
        run: |
          echo "âœ… Verifying build output..."
          ls -la _dist/
          echo ""
          echo "ðŸ“Š Build Statistics:"
          cat _dist/build-info.txt
      
      - name: Create versioned archive
        run: |
          BUILD_VERSION="${{ steps.timestamp.outputs.timestamp }}-build${{ env.BUILD_NUMBER }}"
          cd _dist
          tar -czf ../sample-project-${BUILD_VERSION}.tar.gz .
          cd ..
          echo "BUILD_VERSION=${BUILD_VERSION}" >> $GITHUB_ENV
          echo "ðŸ“¦ Created: sample-project-${BUILD_VERSION}.tar.gz"
          ls -lh sample-project-${BUILD_VERSION}.tar.gz
      
      - name: Upload _dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: sample-project-dist-${{ steps.timestamp.outputs.timestamp }}
          path: _dist/
          retention-days: 90
      
      - name: Upload versioned archive
        uses: actions/upload-artifact@v4
        with:
          name: sample-project-archive-${{ steps.timestamp.outputs.timestamp }}
          path: sample-project-*.tar.gz
          retention-days: 90
      
      - name: Display download instructions
        run: |
          echo "========================================="
          echo "âœ… BUILD COMPLETED SUCCESSFULLY"
          echo "========================================="
          echo ""
          echo "ðŸ“¥ Download Options:"
          echo ""
          echo "Option 1: Via GitHub Web Interface"
          echo "  1. Go to Actions tab"
          echo "  2. Click this workflow run"
          echo "  3. Download artifacts from bottom of page"
          echo ""
          echo "Option 2: Via GitHub CLI (if installed)"
          echo "  gh run download ${{ github.run_id }} --repo ${{ github.repository }}"
          echo ""
          echo "ðŸ“¦ Artifacts Available:"
          echo "  - sample-project-dist-${{ steps.timestamp.outputs.timestamp }}"
          echo "  - sample-project-archive-${{ steps.timestamp.outputs.timestamp }}"
          echo ""
          echo "========================================="

  # Optional: Create GitHub Release for tagged versions
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Build distribution
        run: |
          chmod +x docker/build.sh
          ./docker/build.sh
      
      - name: Create release archive
        run: |
          cd _dist
          tar -czf ../sample-project-${GITHUB_REF_NAME}.tar.gz .
          cd ..
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: sample-project-*.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
